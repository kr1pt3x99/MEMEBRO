<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Generator</title>
</head>
<body>
    <div class="container">
        <h1>Meme Generator</h1>
        
        <form id="memeForm">    
            <label>Template hochladen:</label>
            <input type="file" id="fileUpload" accept="image/*" style="margin-bottom: 20px;">

            <label for="topText">Oberer Text:</label>
            <input type="text" id="topText" placeholder="Oberer Text">
            <br>
            <label for="bottomText">Unterer Text:</label>
            <input type="text" id="bottomText" placeholder="Unterer Text">
            <br>
            <label for="width">Breite (optional):</label>
            <input type="number" id="width" placeholder="Breite (px)">
            <br>
            <label for="height">Höhe (optional):</label>
            <input type="number" id="height" placeholder="Höhe (px)">
            <br>
            <button type="submit">Meme generieren</button>
            <button type="button" id="downloadButton">Meme herunterladen</button>
            <button type="button" id="addToGallery">Zur Galerie hinzufügen</button>
        </form>

        <h2>Dein Meme:</h2>
        <img id="meme-image" style="display: none;"/> <!-- Bild-Element für das hochgeladene Bild -->
        <canvas id="memeCanvas" style="max-width: 100%; border: 2px solid #424242; border-radius: 10px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);"></canvas>
        
        <h2>Meme-Galerie:</h2>
        <div id="meme-gallery"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
